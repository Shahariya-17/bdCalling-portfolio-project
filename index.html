<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-roboto {
        font-family: "Roboto", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body class="font-roboto">
    <header
      class="fixed top-0 left-0 w-full flex items-center justify-between bg-white shadow-md px-10 py-4 z-50"
    >
      <div>
        <img class="w-[200px]" src="assets/logo/Logo.png" alt="Logo" />
      </div>

      <nav class="hidden md:block">
        <ul class="flex gap-8 text-gray-700">
          <li><a href="#" class="hover:text-blue-500">Home</a></li>
          <li><a href="#" class="hover:text-blue-500">Portfolio</a></li>
          <li><a href="#" class="hover:text-blue-500">About me</a></li>
          <li><a href="#" class="hover:text-blue-500">Testimonials</a></li>
        </ul>
      </nav>

      <div>
        <button
          class="bg-blue-500 text-white px-5 py-2 rounded-lg hover:bg-blue-600 transition"
        >
          Contact Me
        </button>
      </div>
    </header>
    <main>
      <!-- Banner Section -->
      <section class="bg-[#F5FCFF] mt-19 w-full">
        <div class="flex flex-col-reverse md:flex-row justify-center items-center gap-44 py-10">
          <div>
            <h5 class="text-xl mb-5 font-semibold">Hey, I am John</h5>
            <h2 class="text-3xl md:text-6xl font-bold mb-7">
              I create <span class="text-blue-500">product design</span> <br />
              and brand experience
            </h2>
            <p class="mb-7 text-sm">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br />
              Suspendisse varius enim in eros elementum tristique.
            </p>
            <button class="px-4 py-2 bg-[#5E3BEE] text-white rounded-lg">Get In Touch</button>
          </div>
          <div>
            <img class="w-[600px]" src="assets/imgs/Group 11 1.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
